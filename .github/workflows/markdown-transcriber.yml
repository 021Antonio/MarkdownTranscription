name: Markdown Transcriber Deploy

on:
  push:
    branches: ['main']
    paths:
      - 'markdown-transcriber/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

env:
  NODE_OPTIONS: --max-old-space-size=6144

jobs:
  build-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: markdown-transcriber/package-lock.json

      - name: Install deps
        working-directory: markdown-transcriber
        run: npm ci

      - name: Build (Next export)
        working-directory: markdown-transcriber
        run: |
          npm run export
          # Next export gera "out/". Criamos .nojekyll p/ GitHub Pages
          touch out/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: markdown-transcriber/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
