name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: markdown-transcriber/package-lock.json

      - name: Install dependencies
        working-directory: markdown-transcriber
        run: npm ci

      - name: Build Next.js static export
        working-directory: markdown-transcriber
        run: |
          npm run build
          mkdir -p out
          touch out/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: markdown-transcriber/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
